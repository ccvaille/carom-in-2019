<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>returnPasswordLevel(20190305)</title>
  </head>
  <body>
    <input type="text" class="input" />
    <script>
      const input = document.querySelector(".input");
      const handleInput = ({ target }) => {
        const content = target.value;
        let levelText = "";
        if (!content) return false;
        let types = 0;
        const min = 6;
        
        if (/[^a-z$]/.test(content)) types += 1;
        if (/[^A-Z$]/.test(content)) types += 1;
        if (/[^0-9$]/.test(content)) types += 1;
        if (/[^0-9a-zA-Z$]/.test(content)) types += 1;

        if (content.length < 6 || types === 2) {
          levelText = "simple";
        } else {
          levelText = types > 3 ? "strong" : "medium";
        }
        console.log(content, levelText);
      };

      input && input.addEventListener("input", handleInput, false);
    </script>
  </body>
</html>
